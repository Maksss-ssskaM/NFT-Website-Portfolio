<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta property="og:title" content="A copy of a project from my portfolio"/>
  <meta property="og:description" content="I have to do this to close the first lab on DevTools"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NFT</title>
  <link rel="stylesheet" href="styles/normalize.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header class="header">
  <a href="#" class="header__logo"></a>
  <div class="form">
    <button class="form__button"></button>
    <label>
      <input class="form__input" type="search" placeholder="Search items and collections">
    </label>
  </div>
  <nav class="header__nav">
    <ul class="header__list">
      <li class="header__item"><a class="header__link" href="#">Collections</a></li>
      <li class="header__item"><a class="header__link" href="#">Feature</a></li>
      <li class="header__item"><a class="header__link" href="#">FAQ</a></li>
      <li class="header__item"><a class="header__link header__link_gradient" href="#">Select Wallet</a></li>
    </ul>
  </nav>
  <div class="header__buttons">
    <button class="header__search"></button>
    <button class="header__burger"></button>
  </div>
</header>
<div class="container">
  <section>
    <div class="main">
      <div class="main__text">
        <h1 class="main__title">Create, Sell & Collect Your Own Creative NFT</h1>
        <p class="main__description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc vulputate
          libero et velit.</p>
        <a class="main__btn main__btn_gradient" href="#">Explore Now</a>
        <a class="main__btn" href="#">Sell NFT</a>
        <ul class="main__list">
          <li class="main__item"><span class="main__span">37k+</span>Artworks</li>
          <li class="main__item"><span class="main__span">20k+</span>Artists</li>
          <li class="main__item"><span class="main__span">99k+</span>Aucations</li>
        </ul>
      </div>
      <div class="main__image">
        <img class="main__img" src="images/gallery.png" alt="Gallery">
      </div>
    </div>
    <div class="company">
      <img class="company__img" src="images/Binance.svg" alt="Binance">
      <img class="company__img" src="images/Etherium.svg" alt="Etherium">
      <img class="company__img" src="images/Blockchain.svg" alt="Blockchain">
    </div>
  </section>
</div>
</body>
</html>
